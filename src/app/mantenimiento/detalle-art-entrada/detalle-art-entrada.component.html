<div nz-row nzJustify="center" nzAlign="middle">
    <div nz-col nzSpan="24" nzJustify="center">
        <h1>Lotes</h1>
    </div>
</div> 
<div nz-row>
    <div nz-col nzSpan="24"><button (click)="mostrar()" nz-button nzType="primary">Nuevo Lote</button></div>
</div> 
<hr>  
<div nz-row>

    <div nz-col nz-Span="24">
        <nz-table #basicTable [nzData]="IngresoLote">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Id de Lote</th>
                    <th>Id de Articulo</th>
                    <th>Costo unitario</th>
                    <th>Cantidad</th>         
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of basicTable.data; let i=index">
                    <td>{{i+1}}</td>
                    <td>{{data.id_articulo}}</td>
                    <td>{{data.lote}}</td>
                    <td>{{data.costoArticulo}}</td>                    
                    <td>{{data.num_articulo}}</td>   
                    <td>
                        <a (click)="mostrar(data)"><i nz-icon nzType="edit" nzTheme="twotone"></i></a>
                        <nz-divider nzType="vertical"></nz-divider>
                        <a nz-popconfirm nzPopconfirmTitle="Esta seguro de borrar el registro?"
                        nzPopconfirmPlacement="bottom" (nzOnConfirm)="eliminar(data.id)" (nzOnCancel)="cancel()"
                        nzShape="circle" nzCancelText="No" nzOkText="Si"><i nz-icon nzType="delete"
                        nzTheme="outline"></i></a>  
                        <nz-divider nzType="vertical"></nz-divider>
                        <button (click)="mostrarArticulo()" nz-button nzType="primary">Agregar Articulo</button>                     
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </div>  
</div>      



<nz-modal [(nzVisible)]="visible" nzTitle="Administracion Entradas">
    <ng-container *nzModalContent>
        <form nz-formnzLayout="vertical" (ngSubmit)="guardar()" [formGroup]="formIngresoLote">
            <div nz-row [nzGutter]="6">
                <div nz-col nzSpan="10">
                    <nz-form-item>
                        <nz-form-label>Id Articulo</nz-form-label>
                        <nz-form-control nzErrorTip="Por favor escriba el dato correcto!">
                            <nz-date-picker formControlName="idarticulo" nzPlaceHolder="Ingrese el codigo de articulo"></nz-date-picker>
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col nzSpan="10">
                    <nz-form-item>
                        <nz-form-label>Id Lote</nz-form-label>
                        <nz-form-control nzErrorTip="Por favor escriba el dato correcto!">
                            <input formControlName="idlote" nz-input PlaceHolder="ID de lote"/>
                        </nz-form-control>
                    </nz-form-item>
                </div>
                    <div nz-col nzSpan="10">
                        <nz-form-item>
                            <nz-form-label>Costo Unitario</nz-form-label>
                            <nz-form-control nzErrorTip="Por favor escriba el dato correcto!">
                                <input formControlName="costounitario" nz-input PlaceHolder="Costo Unitario"/>
                            </nz-form-control>
                        </nz-form-item>
                    </div>                  
                   <div nz-col nzSpan="10">
                        <nz-form-item>
                            <nz-form-label>Cantidad Articulos</nz-form-label>
                            <nz-form-control nzErrorTip="Por favor escriba el dato correcto!">
                                <input formControlName="cantidadarticulo" nz-input PlaceHolder="Cantidad de articulo"/>
                            </nz-form-control>
                        </nz-form-item>
                    </div> 
            </div>        

        </form>                               
    </ng-container>
    <div *nzModalFooter>
        <button nz-button nzType="default" (click)="ocultar()">Cancelar</button>
        <button nz-button nzType="primary" (click)="guardar()">Guardar</button>
    </div>    
  </nz-modal>
